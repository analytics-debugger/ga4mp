<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-4BD9HSJLCJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  gtag('js', new Date());

  <body>
    <div id="app"></div>

    <script>
      // 4. Docsify Configuration
      window.$docsify = {
        name: "GA4MP",
        repo: "https://github.com/analytics-debugger/ga4mp",
        coverpage: "coverpage.md",
        homepage: "README.md",        
        loadSidebar: "sidebar.md",
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,
        copyCode: {
          buttonText : 'Copy to clipboard',
          errorText  : 'Error',
          successText: 'Copied'
        },
        // 5. docsify-themeable
        themeable: {
           readyTransition : false,
           responsiveTables: true
        },
        plugins: [
                // Restores initial <title>
                function persistTitle(hook, vm) {
                    var titleElm = document.querySelector('title');
                    var rootTitle = titleElm && titleElm.textContent;
                    var pageTitlePrefix = window.$docsify.name ? window.$docsify.name + ' - ' : '';

                    if (rootTitle) {
                        hook.doneEach(function () {
                            var currentTitle = titleElm.textContent;
                            var isRoot = !/\/[a-z]/.test(location.hash);
                            var newTitle = isRoot ? rootTitle : pageTitlePrefix + currentTitle;

                            titleElm.textContent = newTitle;
                        });
                    }
                }
            ]        
      };
    </script>

    <!-- Required: docsify + docsify-themeable -->
    <script src="assets/docsify.min.js"></script>
    <script src="assets/docsify-themeable.min.js"></script>
